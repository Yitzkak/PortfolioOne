<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- <script
      src="https://kit.fontawesome.com/35a8be0c39.js"
      crossorigin="anonymous"
    ></script> -->

    <title>Agu Yitzkak</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="site-logo">
      </div>
      <nav class="top-nav">
        <ul>
          <li><a>Contact</a></li>
          <li><a>About Me</a></li>
          <li><a>Portfolio</a></li>
        </ul> 
      </nav>
    </header>

    <section>
      
      <div class="image-wrapper">
        <img
          alt="profile-image"
          src="img/portraitt.jpg"
          class="image-wrapper__img"
        />
      </div>

      <div class="nav-wrapper">
        <div class="nav-wrapper__text">
          <p class="nav-wrapper__title">Who Am I?</p>

          <div class="logo">
            Hi, I'm Agu Yitzkak
          </div>
          <div class="border-bottom">
            <div class="border-bottom__underline"></div>
          </div>
          <p class="nav-wrapper__content">
            I'm a front-end developer. I use HTML, CSS, SaSS, JavaScript and
            React Js to make beautiful UI designs.
          </p>
        </div>

        <div class="nav-wrapper__button-container">
          <div class="nav-wrapper__button nav-wrapper__button--pink">
            <div class="nav-wrapper__box">
              <span>
                Projects
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-icons-wrapper">
        <div class="social-icons-wrapper__box">
          <span>
            <i class="fab fa-facebook"></i>
          </span>
        </div>
        <div class="social-icons-wrapper__box">
          <span>
            <i class="fab fa-linkedin"> </i>
          </span>
        </div>
        <div class="social-icons-wrapper__box">
          <span>
            <i class="fab fa-twitter"> </i>
          </span>
        </div>
      </div>

      <div class="footer__text">
        Design By Yitzkak
      </div>

    </footer>
  </body>
</html>
